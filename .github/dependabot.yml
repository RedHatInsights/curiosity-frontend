version: 2
updates:
  - package-ecosystem: npm
    directory: /
    schedule:
      interval: weekly
      day: monday
    open-pull-requests-limit: 2
    target-branch: "main"
    versioning-strategy: increase
    allow:
      - dependency-type: direct
    ignore:
      - dependency-name: "@patternfly/*"
      - dependency-name: "@redhat-cloud-services/frontend*"
      - dependency-name: "*i18next*"
      - dependency-name: "victory*"
      - dependency-name: "react-router*"
    labels:
      - "build"
    commit-message:
      prefix: "build"
      include: "scope"
    groups:
      dev-dependencies:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"
      dependencies-patch:
        dependency-type: "production"
        update-types:
          - "patch"
      dependencies-minor:
        dependency-type: "production"
        update-types:
          - "minor"

  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: monthly
      day: monday
    open-pull-requests-limit: 2
    target-branch: "main"
    labels:
      - "build"
    commit-message:
      prefix: "build"
      include: "scope"
