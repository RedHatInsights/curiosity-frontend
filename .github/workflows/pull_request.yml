name: Pull request
on:
  pull_request:
    branches: [ master, main, prod, stage, test**, qa**, dev**, ci** ]
env:
  BRANCH: ${{ github.base_ref }}

jobs:
  Integration-checks:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x, 16.x]
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: yarn
      - name: Node.js modules cache
        uses: actions/cache@v3
        id: modules-cache
        with:
          path: ${{ github.workspace }}/node_modules
          key: ${{ runner.os }}-${{ matrix.node-version }}-modules-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.node-version }}-modules
      - name: Install Node.js packages
        if: ${{ steps.modules-cache.outputs.cache-hit != 'true' }}
        run: yarn install
      - name: Lint and test
        uses: actions/github-script@v6
        with:
          script: |
            const { execSync } = require('child_process');
            try {
              console.log(`${execSync('yarn test', { stdio: 'pipe' })}`);
            } catch ({ stdout, stderr }) {
              core.setFailed(`${stdout}\n${stderr}`);
            }
      - name: Code coverage
        if: ${{ success() }}
        uses: codecov/codecov-action@v3.1.1
      - name: Confirm beta integration
        if: ${{ success() }}
        uses: actions/github-script@v6
        with:
          script: |
            const { execSync } = require('child_process');
            try {
              console.log(`${execSync('yarn build', { stdio: 'pipe' })}`);
            } catch ({ stdout, stderr }) {
              core.setFailed(`${stdout}\n${stderr}`);
            }
        env:
          BUILD_STAGE: Beta
      - name: Confirm stable integration
        if: ${{ success() }}
        uses: actions/github-script@v6
        with:
          script: |
            const { execSync } = require('child_process');
            try {
              console.log(`${execSync('yarn build', { stdio: 'pipe' })}`);
            } catch ({ stdout, stderr }) {
              core.setFailed(`${stdout}\n${stderr}`);
            }
        env:
          BUILD_STAGE: Stable
